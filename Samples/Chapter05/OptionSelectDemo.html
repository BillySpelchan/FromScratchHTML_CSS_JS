<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Option Select Demo</title>
</head>
<body>
<h1>Option Select Demo</h1>
<label>
    Select a card suit:
    <select id="suit">
        <option value="Club" style="color:green">&clubsuit; Club</option>
        <option value="Diamond" style="color:blue">&diamondsuit; Diamond</option>
        <option value="Heart" style="color:red">&heartsuit; Heart</option>
        <option value="Spade" style="color:black">&spadesuit; Spade</option>
    </select>
</label> <br><br>

<label>
    Select a Face Value other than 4:
    <select id="faceValue">
    <option value="1">Ace</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
    <option value="4" disabled>Four</option>
    <option value="5">Five</option>
    <option value="6">Six</option>
    <option value="7">Seven</option>
    <option value="8">Eight</option>
    <option value="9">Nine</option>
    <option value="10">Ten</option>
    <option value="11" selected>Jack</option>
    <option value="12">Queen</option>
    <option value="13">King</option>
    </select>
</label> <br><br>

<label>
    Select a cards:
    <select id="card" >

            <option value="H9">Nine of Hearts</option>
            <option value="HT">Ten of Hearts</option>
            <option value="HJ">Jack of Hearts</option>

        </optgroup>
        <optgroup label="Spades">
            <option value="SA">Ace of Spades</option>

</label><br><br>

</label><br><br>

<button onclick="dumpOptions()">Show picked items</button>
<div id="picked"></div>

</body>
<script>
    function dumpOptions() {
        let picked = document.getElementById("picked");
        let s = "<p>The suit that was picked was ";
        let suit = document.getElementById("suit").value;
        s += suit

        s += "</p><p>The card that was picked was "
        let faceValue = document.getElementById("faceValue").value;
        s += faceValue;

        s += "</p><p>The card that was picked was "
        // if we want the text in the option, we need to get the index and grab the option
        let card = document.getElementById("card");
        let indx = Math.max(card.selectedIndex, 0);
        s += card.options[indx].text;

        // for multiple we need to get the list of options that were selected
        s+="</p><p>The cards that were selected were:<ol>"
        let cards = document.getElementById("cards").selectedOptions
        for (let i = 0; i < cards.length; ++i)
            s += "<li>" + cards[i].text + "</li>";
        s += "</ol></p>";
        picked.innerHTML = s;
    }
</script>
</html>
